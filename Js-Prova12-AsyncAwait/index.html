<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="putNumber">
        <p>Escreva aqui numeros pares:</p>
        <input type="number" id="inputNumber">
        <button id="buttonNumber">Inserir números</button>
    </div>

    <div id="showNumber">
        <div class="card"> 
            <p>Aqui está a lista de numeros pares aceitos:</p>
            <div id="arrayNumber"></div>
        </div>

        <div class="card">
            <p>Aqui está a soma da lista:</p>
            <div id="somaArray"></div>
        </div>

        <div class="card"> 
            <p>Aqui os numeros recusados:</p>
            <div id="wrongNumber"></div>
        </div>
  
    </div>
    <script src="script.js"></script>
</body>
</html>
